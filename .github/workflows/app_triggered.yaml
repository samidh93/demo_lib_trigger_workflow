name: Trigger lib Api
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        #checkout repo code 
      - name: Check Out Repo 
        uses: actions/checkout@v2
        with:
          submodules: 'true'
          token: ${{ secrets.TEST }}
      - name: Build Web App
        run: | 
          echo "Trigger workflow" 
          curl -i -H "Authorization: token ${{ secrets.TEST }}" \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/theionSami/demo_lib_trigger_workflow/actions/workflows/lib_trigger/dispatches 
